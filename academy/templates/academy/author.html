{% extends 'base.html' %}
{% load static %}

{% block title %}Авторы{% endblock %}

{% block content %}
    <section class="author uk-flex uk-flex-column uk-align-center uk-text-center">
        <h1 class="title">Авторы</h1>
        <div class="author__content uk-grid-match uk-grid-large" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="{% static 'images/author/Дюнова Юлия Игоревна.jpg' %}"
                             alt="Дюнова Юлия Игоревна.jpg">
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title"><span>Дюнова</span> Юлия Игоревна</h3>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'js/uikit.min.js' %}"></script>
{% endblock %}
