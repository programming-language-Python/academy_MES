{% extends 'base.html' %}
{% load static %}

{% block title %}Поиск{% endblock %}

{% block content %}
    <section
            class="author uk-flex uk-flex-column uk-align-center uk-text-center uk-margin-large-left uk-margin-large-right">
        <h1 class="title">Поиск</h1>
        <div class="uk-margin">
            <label>
                <input id="textSearch" class="uk-input uk-width-1-3" type="text" placeholder="Введи запрос...">
            </label>
            <button id="search" class="uk-button uk-button-default">Искать</button>
        </div>
        <div class="author__content uk-grid-match uk-child-width-1-3" uk-grid>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="{% static 'images/search/image1.jpg' %}"
                             alt="">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="{% static 'images/search/image2.jpg' %}"
                             alt="">
                    </div>
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="{% static 'images/search/image3.jpg' %}"
                             alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
{% endblock %}
