{% extends 'base.html' %}
{% load static %}
{% block title %} Видеоматериалы {% endblock %}
{% block sidebar %}
    <!-- Сайдбар (grid-элемент) -->
    {% include 'inc/_sidebar.html' %}
{% endblock %}
{% block content %}
    <section class="video-footage" id="video-footage">
        <h1 class="title">Видеоматериалы</h1>
        <div class="uk-grid-small uk-child-width-1-1@s uk-child-width-1-2@m uk-flex-center uk-text-center" uk-grid>
            {% for video in videos %}
                <div>
                    <div class="uk-card uk-card-default">
                        <iframe src="{{ video }}" title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
{% block script %}
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
{% endblock %}
